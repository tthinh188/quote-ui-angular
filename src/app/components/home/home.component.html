<div class="quotes">
    <ng-container *ngFor="let quote of quotes">
        <div class="quote">
            <h1 class="quote_description">
                "{{quote.Task}}"
            </h1>

            <p class="quote_time">{{quote.DueDate}}</p>
            <h2 class="quote_contact">{{quote.Contact}}</h2>
        </div>
    </ng-container>

</div>
