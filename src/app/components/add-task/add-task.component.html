<mat-card class="mat-elevation-z12">
    <form class="addTask" (ngSubmit)="handleAddTask(form)" #form="ngForm">
        <mat-icon>add</mat-icon>
        <h1>Add Task</h1>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Quote Type</mat-label>
            <input 
                matInput 
                type="text" 
                name="QuoteType" 
                ngModel 
                required
            >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Contact</mat-label>
            <input 
                matInput 
                type="text" 
                name="Contact" 
                ngModel 
                required
            >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Task</mat-label>
            <input 
                matInput 
                type="text" 
                name="Task" 
                ngModel 
                required
            >
        </mat-form-field>

        <!-- <mat-form-field class="full-width" appearance="fill">
            <mat-label>Due Date</mat-label>
            <input 
                matInput 
                type="text" 
                name="DueDate" 
                ngModel 
                required
            >
        </mat-form-field> -->

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>

            <input matInput ngModel [matDatepicker]="picker" name="DueDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Task Type</mat-label>
            <input 
                matInput 
                type="text" 
                name="TaskType" 
                ngModel 
                required
            >
        </mat-form-field>
        <p class="error" *ngIf='error'>{{error}}</p>

        <button mat-raised-button color="primary" type="submit">SIGN IN</button>
    </form>

</mat-card>
